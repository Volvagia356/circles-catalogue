<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Circles Catalogue</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <div class="pane-container">
        <div class="left-pane">
            <h2>Merchandise Types</h2>
            <ul id="merch-list"></ul>
            <h2>Fandoms</h2>
            <ul id="fandom-list"></ul>
        </div>
        <div class="right-pane">
            <div id="group-container"></div>
        </div>
    </div>
    <div id="modal-container">
        <div id="modal-overlay"></div>
        <div id="modal">
            <div class="modal-left">
                <img src="#" alt="Group Image" id="modal-group-image">
            </div>
            <div class="modal-right">
                <p>Table <span id="modal-group-table"></span>
                <p id="modal-group-name">
                <p>Merchandise Types: <span id="modal-group-merch"></span>
                <p>Fandoms: <span id="modal-group-fandoms"></span>
            </div>
        </div>
    </div>
</html>
